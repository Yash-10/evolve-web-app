{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <div class="page-header">
        <h1>Register</h1>
    </div>
    <br>
    <br>
    <form  action="/register" id="form" method="post">
        <div class="form-row">
            <div class="col-md-6 mb-3">
              <label for="validationDefault01">Name</label>
              <input autofocus autocomplete="off" type="text" name="name_register" class="form-control" id="validationDefault01" value="" placeholder="Name" required>
            </div>
            <div class="col-md-6 mb-3">
              <label for="validationDefault02">Email</label>
              <input autocomplete="off" type="email" name="email_register" class="form-control" id="validationDefault02" value="" placeholder="Email" required>
            </div>
            <div class="col-md-6 mb-3">
              <label for="validationDefault02">Password</label>
              <input autocomplete="off" type="password" name="password_register" class="form-control" id="validationDefault02" value="" placeholder="Password" required>
            </div>
            <div class="col-md-6 mb-3">
              <label for="validationDefault02">Confirm Password</label>
              <input autocomplete="off" type="password" name="confirm_password" class="form-control" id="validationDefault02" value="" placeholder="Confirm Password" required>
            </div>
            <div class="col-md-6 mb-3">
              <label for="validationDefault01" style="color: lightblue; font-weight: bold">Identity question: Which is your favourite animal?</label>
              <div class="text-info" style="font-weight: bold;">
                  Will only be asked again if you happen to change your password. Don't share it with anyone and remember it as you can't change it later :)
              </div>
              <input autofocus autocomplete="off" type="text" name="question_register" class="form-control" id="validationDefault01" value="" placeholder="Your answer" required>
            </div>
        </div>
        <br>
        <button class="btn btn-primary" type="submit" name="submit">Register</button>
    </form>
{% endblock %}
